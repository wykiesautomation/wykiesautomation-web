<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .w-120 { width:120px } .w-240 { width:240px } .w-320 { width:320px }
    table { width:100%; border-collapse: collapse; } th,td{ border:1px solid var(--line); padding:8px; vertical-align:top; }
    th { background:#0d1520; text-align:left } .danger { background:#8b0000 }
  </style>
</head>
<body>
  <header>
    <div class="brand"><img src="assets/img/logo.png" alt="Wykies Automation"><span class="badge">LIVE</span></div>
    <nav><a href="/">Home</a><a href="gallery.html">Gallery</a><a href="contact.html">Contact</a><a href="admin.html" class="badge">Admin</a></nav>
  </header>
  <main class="container">
    <h1>Admin Panel</h1>
    <div class="card" id="loginBox">
      <h3>Passphrase Login</h3>
      <div class="row"><input id="pass" type="password" class="w-240" placeholder="Enter passphrase"><button class="btn" onclick="login()">Login</button></div>
      <p class="muted">Static admin for GitHub Pages. Edit tables → Export JSON → commit files to publish.</p>
    </div>
    <div class="card" id="panel" style="display:none">
      <h3>Products</h3>
      <div class="row" style="margin-bottom:10px"><button class="btn" onclick="loadProducts()">Load products.json</button><button class="btn" onclick="addProduct()">Add Product</button><button class="btn" onclick="exportProducts()">Export products.json</button></div>
      <div style="overflow:auto">
        <table><thead><tr><th class="w-120">SKU</th><th class="w-240">Name</th><th class="w-120">Price</th><th class="w-120">Amount</th><th class="w-320">Image URL</th><th>Description</th><th class="w-120">Actions</th></tr></thead><tbody id="prodBody"></tbody></table>
      </div>
      <h3 style="margin-top:24px">Gallery</h3>
      <div class="row" style="margin-bottom:10px"><button class="btn" onclick="loadGallery()">Load gallery.json</button><button class="btn" onclick="addGalleryItem()">Add Image</button><button class="btn" onclick="exportGallery()">Export gallery.json</button></div>
      <div style="overflow:auto">
        <table><thead><tr><th class="w-240">Title</th><th>Image URL</th><th class="w-120">Preview</th><th class="w-120">Actions</th></tr></thead><tbody id="galBody"></tbody></table>
      </div>
    </div>
  </main>
  <footer>© 2025 Wykies Automation. All rights reserved.</footer>
  <script src="assets/js/admin.js"></script>
</body>
</html>
