<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Admin • Wykies Automation</title><link rel='stylesheet' href='assets/css/styles.css'></head><body><header><nav><div class='logo'><div class='mark'></div><h1>Wykies Automation — Admin</h1></div><div class='spacer'></div><div class='links'><a href='index.html'>Public Site</a></div></nav></header><main class='container'><section class='hero'><h2>Admin Panel</h2><p>Passphrase protected. Add products, edit fields, add gallery images (writes to Google Sheets).</p><input id='pass' type='password' placeholder='Enter passphrase' style='max-width:320px'><button class='btn secondary' onclick='adminLogin()'>Unlock</button><span id='authStatus' class='badge'></span></section><section id='adminArea' style='display:none'><h3>Add New Product</h3><div class='grid' style='grid-template-columns:1fr 1fr'><input id='nSku' placeholder='ID (e.g., WA-13)' required><input id='nName' placeholder='Product Name' required><input id='nPrice' placeholder='Price (e.g., R2,999)' required><input id='nImage' placeholder='Image URL (or assets/img/wa-13.png)' required><input id='nTrial' placeholder='(unused) Trial URL (optional)'><textarea id='nDesc' placeholder='Summary/description' style='grid-column:1/-1;height:120px'></textarea><button class='btn' onclick='addProduct()'>Add Product</button></div><p id='addStatus' class='badge'></p><h3>Products</h3><div id='productEditor' class='grid'></div><h3 style='margin-top:24px'>Add Gallery Image</h3><div class='grid' style='grid-template-columns:1fr 1fr'><input id='gUrl' placeholder='Image URL'><input id='gTitle' placeholder='Title (optional)'><input id='gSku' placeholder='Related ID (optional)'><button class='btn' onclick='addGallery()'>Add</button></div><p id='saveStatus' class='badge'></p></section></main><footer class='container'>© 2025 Wykies Automation.</footer><script src='assets/js/admin.js'></script></body></html>
