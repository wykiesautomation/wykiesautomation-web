
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/api.js"></script>
  <script defer src="assets/js/admin.js"></script>
</head>
<body>

<header>
  <div class="container brand">
    <img src="assets/img/logo_blue.png" alt="Wykies Automation Logo" onerror="this.style.display='none'">
    <h1>Wykies Automation</h1>
    <div style="flex:1"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
</header>

<div class="container" id="admin">
  <h2>Admin Panel</h2>
  <div id="loginPanel" class="card">
    <div class="content">
      <p>Enter passphrase to access admin:</p>
      <input id="passphrase" type="password" placeholder="Passphrase" />
      <button onclick="Admin.login()">Login</button>
      <div id="loginStatus" class="kicker"></div>
    </div>
  </div>
  <div id="editor" style="display:none">
    <h3>Products</h3>
    <div id="productsEditor"></div>
    <h3>Gallery</h3>
    <div class="form">
      <input id="galleryUrl" placeholder="Image URL" />
      <input id="galleryCaption" placeholder="Caption (optional)" />
      <button onclick="Admin.addGallery()">Add Image</button>
    </div>
    <div id="galleryList" class="gallery" style="margin-top:12px"></div>
    <h3>Payments</h3>
    <div id="payments" class="grid"></div>
  </div>
</div>

<div class="footer container">
  <div>© 2025 Wykies Automation • VAT 15% • Vanderbijlpark</div>
  <div class="kicker">Built with Google Sheets CMS + PayFast</div>
</div>

</body>
</html>
