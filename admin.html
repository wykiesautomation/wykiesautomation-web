
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/admin.js"></script>
</head>
<body>
  <main class="admin">
    <section id="login">
      <h1>Admin Login</h1>
      <input id="passphrase" type="password" placeholder="Passphrase" />
      <button id="login-btn">Login</button>
      <p class="hint">(Set ADMIN_PASSPHRASE env var on Netlify Dashboard.)</p>
    </section>
    <section id="panel" hidden>
      <h1>Products</h1>
      <div id="products-admin"></div>
      <h2>Add Gallery Image</h2>
      <form id="gallery-form">
        <input name="url" placeholder="Image URL" required />
        <input name="title" placeholder="Title" />
        <input name="sku" placeholder="SKU (optional)" />
        <button type="submit">Add Image</button>
      </form>
    </section>
  </main>
</body>
</html>
