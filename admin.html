
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header>
  <img src="assets/img/logo_blue.png" alt="Wykies Automation">
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>
<div id="toast" class="toast"></div>

<main class="container">
  <section id="loginBox" class="card" style="max-width:520px;margin:0 auto;">
    <div class="body">
      <h2>Admin Login</h2>
      <label for="passphrase">Passphrase</label>
      <input id="passphrase" type="password" class="input" placeholder="Enter passphrase">
      <button class="btn" onclick="adminLogin()">Login</button>
      <div class="footer-muted">Do not share this passphrase.</div>
    </div>
  </section>

  <section id="adminApp" class="hidden">
    <h2>Products</h2>
    <table class="table">
      <thead><tr><th>SKU</th><th>Name</th><th>Price</th><th>Summary</th><th>Image</th><th>Trial</th><th>Docs</th><th>Active</th><th></th></tr></thead>
      <tbody id="prodRows"></tbody>
    </table>

    <h2>Gallery</h2>
    <div class="toolbar">
      <input id="newUrl" class="input" placeholder="Image URL">
      <input id="newCaption" class="input" placeholder="Caption">
      <button class="btn" onclick="addGallery()">Add</button>
    </div>
    <table class="table"><thead><tr><th>#</th><th>URL</th><th>Caption</th><th>Active</th></tr></thead><tbody id="galRows"></tbody></table>

    <h2>Payments</h2>
    <table class="table">
      <thead><tr><th>Timestamp</th><th>Invoice</th><th>OrderID</th><th>pf_payment_id</th><th>Email</th><th>SKU</th><th>Total</th><th>Released</th><th></th></tr></thead>
      <tbody id="payRows"></tbody>
    </table>
  </section>
</main>
<footer class="container footer-muted">© 2025 Wykies Automation</footer>
<script src="assets/js/api.js"></script>
<script src="assets/js/admin.js"></script>
</body></html>
