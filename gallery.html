<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gallery â€¢ Wykies Automation</title>
<link rel="stylesheet" href="assets/css/styles.css">
<script type="module">
  const cfg=await (await fetch('/config.json')).json();
  const data=await (await fetch(cfg.google.gallery_list_url)).json();
  const albums=data.albums||[]; const images=data.images||[];
  function render(slug){ const grid=document.getElementById('grid'); const filtered=slug&&slug!=='__all__'? images.filter(i=>i.album===slug):images; grid.innerHTML=filtered.map(i=>`<div class="thumb"><img loading="lazy" src="${i.public_url}" alt="${i.title||''}"><div class="meta"><div><strong>${i.title||''}</strong></div><div>${i.caption||''}</div></div></div>`).join(''); }
  document.addEventListener('DOMContentLoaded',()=>{ const sel=document.getElementById('albumSel'); sel.innerHTML=['<option value="__all__">All Albums</option>'].concat(albums.map(a=>`<option value="${a.slug}">${a.name}</option>`)).join(''); sel.addEventListener('change',()=>render(sel.value)); render('__all__'); });
</script>
</head><body>
<header><img src="assets/img/logo.png" alt="Wykies Automation"><nav><a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="product.html">Products</a></nav></header>
<div class="container"><div class="gallery-toolbar"><label for="albumSel">Filter by Album</label><select id="albumSel"></select></div><div id="grid" class="grid"></div></div>
</body></html>
