<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery • Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="assets/img/logo-blue.png" class="logo" alt="Wykies Automation">
      <a href="index.html">Home</a>
      <a href="#" class="cta" onclick="history.back();return false;">Back</a>
    </nav>
  </header>
  <section id="gallery" class="grid"></section>
  <footer>© <span id="year"></span> Wykies Automation</footer>
  <script>
    fetch('assets/data/gallery.json').then(r=>r.json()).then(({gallery})=>{
      const root=document.getElementById('gallery');
      gallery.filter(g=>g.active).forEach(g=>{
        const card=document.createElement('div');card.className='card';
        const img=document.createElement('img');img.src=g.imageUrl||('assets/img/'+(g.filename||('gallery-'+g.id+'.png')));
        const body=document.createElement('div');body.className='body';
        body.innerHTML=`<strong>${g.caption||'Gallery'}</strong>`;
        card.append(img,body);root.append(card);
      })
      document.getElementById('year').textContent=new Date().getFullYear();
    })
  </script>
</body>
</html>
