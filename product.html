<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product · Wykies Automation</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="site-header"><a href="/products.html">← Products</a></header>
  <main class="container">
    <div id="product"></div>
    <div id="payfast"></div>
  </main>
  <script src="/js/app.js"></script>
  <script>
    (async () => {{
      const params = new URLSearchParams(location.search);
      const sku = params.get('sku');
      const p = await window.fetchProduct(sku);
      const el = document.getElementById('product');
      el.innerHTML = `<h1>${{p.name}}</h1><p>SKU: ${{p.sku}}</p><div class="price">R ${{Number(p.price).toFixed(2)}}</div><p>${{p.description || ''}}</p>`;
      const pf = document.getElementById('payfast');
      pf.innerHTML = window.renderPayFastForm(p);
    }})();
  </script>
</body>
</html>
