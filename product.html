
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product · Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="hero"><img src="assets/img/logo-blue.png" alt="Wykies Automation" style="height:56px;" /><h1>Product Details</h1></header>
  <main class="section" id="content">
    <p>Loading…</p>
  </main>
  <script>
    (async function(){
      const cfg = await fetch('config.json').then(r=>r.json());
      const params = new URLSearchParams(location.search);
      const sku = params.get('sku');
      let product;
      try {
        const res = await fetch(cfg.appsScriptUrl + '?action=product&sku=' + encodeURIComponent(sku));
        product = await res.json();
      } catch(e){
        product = { sku: sku||'WA-01', name:'Sample Product', price:1499.00, summary:'Demo details', imageUrl:'assets/img/products/wa-01.png', description:'Markdown description here', trialUrl:'#' };
      }
      const waNum = cfg.whatsappNumber.replace('+','');
      const el = document.getElementById('content');
      if(!product){ el.innerHTML = '<p>Not found.</p>'; return; }
      const price = 'R' + (product.price||0).toLocaleString('en-ZA');
      el.innerHTML = `
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
          <img src="${product.imageUrl}" alt="${product.name}" style="width:100%; border-radius:12px;" loading="lazy" />
          <div>
            <h2>${product.name} <span class="price-badge">${price}</span></h2>
            <p><strong>SKU:</strong> ${product.sku}</p>
            <p>${product.summary||''}</p>
            <div style="display:flex; gap:8px;">
              <a class="btn" href="${product.trialUrl||'#'}" target="_blank">Download Trial</a>
              <a class="btn secondary" href="https://wa.me/${waNum}?text=${encodeURIComponent('Hi, I am interested in '+product.sku+' - '+product.name)}" target="_blank">WhatsApp</a>
              <a class="btn primary" href="#" onclick="checkout('${product.sku}')">Checkout</a>
            </div>
            <hr>
            <div>${(product.description||'').replace(/
/g,'<br/>')}</div>
          </div>
        </div>`;
      window.checkout = async function(sku){
        // Delegate secure signature to backend (Apps Script/Cloudflare Worker)
        const res = await fetch(cfg.appsScriptUrl + '?action=create_checkout&sku=' + encodeURIComponent(sku));
        const { redirectUrl } = await res.json();
        if(redirectUrl) location.href = redirectUrl; else alert('Checkout not configured.');
      }
    })();
  </script>
</body>
</html>
