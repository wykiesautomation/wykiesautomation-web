<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wykies Automation — Products</title>
<link rel="stylesheet" href="assets/css/styles.css">
<script defer src="assets/js/app.js"></script>
</head>
<body>
<header>
  <div class="wrap">
    <img class="logo" src="assets/img/logo.png" alt="Wykies Automation logo" onerror="this.src='assets/img/logo.png'">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
</header>
<div class="container">
  <div class="hero">
    <div class="panel">
      <h1>Wykies Automation</h1>
      <p class="badge">Live product catalog</p>
      <p>Browse, download trials and documentation, and checkout securely via PayFast.</p>
    </div>
    <div class="panel">
      <h2>Contact</h2>
      <form id="contactForm">
        <div class="form-row">
          <div>
            <label>Name</label><input name="name" required>
          </div>
          <div>
            <label>Email</label><input name="email" type="email" required>
          </div>
        </div>
        <label>Phone</label><input name="phone">
        <label>Product</label>
        <select id="productSelect"></select>
        <label>Message</label><textarea name="message" rows="3"></textarea>
        <label><input type="checkbox" name="copyme"> Email me a copy</label>
        <label><input type="checkbox" name="whatsapp"> WhatsApp opt‑in</label>
        <button class="btn" type="submit">Send</button>
        <div id="contactStatus" class="alert" style="display:none"></div>
      </form>
    </div>
  </div>

  <h2>Products</h2>
  <div id="productsGrid" class="grid"></div>
</div>
<footer>
  <div class="wrap">© Wykies Automation — All rights reserved.</div>
</footer>
</body>
</html>
