<script>
// show one-time success banner if returning from payment
(function(){
  const b = document.getElementById('successBanner');
  const last = localStorage.getItem('wa_last_paid');
  if(last){
    const p = JSON.parse(last);
    b.textContent = 'Payment received • Order ID: '+p.orderId+' • Amount: R'+Number(p.amount||0).toFixed(2);
    b.classList.remove('hidden');
    localStorage.removeItem('wa_last_paid');
  }
})();
</script>
