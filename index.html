
<section id="workspace" class="section workspace">
  <h2>Customer Workspace</h2>
  <div class="grid two">
    <article class="card">
      <h3>Ask About a Product</h3>
      <form id="askForm" class="form" autocomplete="on">
        <label>Name<input name="name" required></label>
        <label>Email<input name="email" type="email" required></label>
        <label>Phone<input name="phone" pattern="[0-9+\- ]{7,}" placeholder="+27 ..."></label>
        <label>Product<select name="sku" id="askSku" required><option value="">Loading…</option></select></label>
        <label>Your Question<textarea name="message" rows="4" required></textarea></label>
        <input type="text" name="company" class="hp" aria-hidden="true" tabindex="-1" autocomplete="off">
        <button type="submit" class="btn btn-primary">Send Enquiry</button>
        <p id="askMsg" class="msg" role="alert" aria-live="polite"></p>
      </form>
    </article>

    <article class="card">
      <h3>Request a Quote</h3>
      <form id="quoteForm" class="form" autocomplete="on">
        <label>Name<input name="name" required></label>
        <label>Email<input name="email" type="email" required></label>
        <label>Phone<input name="phone" pattern="[0-9+\- ]{7,}" placeholder="+27 ..."></label>
        <label>Product<select name="sku" id="quoteSku" required><option value="">Loading…</option></select></label>
        <label>Quantity<input name="qty" type="number" min="1" step="1" value="1" required></label>
        <label>Notes<textarea name="message" rows="3"></textarea></label>
        <input type="text" name="fax" class="hp" aria-hidden="true" tabindex="-1" autocomplete="off">
        <button type="submit" class="btn btn-primary">Request Quote</button>
        <p id="quoteMsg" class="msg" role="alert" aria-live="polite"></p>
      </form>
    </article>
  </div>
</section>
