
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykies Automation — Products</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/api.js"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body>

<header>
  <div class="container brand">
    <img src="assets/img/logo_blue.png" alt="Wykies Automation Logo" onerror="this.style.display='none'">
    <h1>Wykies Automation</h1>
    <div style="flex:1"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>Products</h2>
  <div class="grid" id="productGrid"></div>
</div>

<div class="footer container">
  <div>© 2025 Wykies Automation • VAT 15% • Vanderbijlpark</div>
  <div class="kicker">Built with Google Sheets CMS + PayFast</div>
</div>

<!-- Email Modal -->
<div class="modal" id="emailModal">
  <div class="panel">
    <button class="close" onclick="EmailForm.close()">✕</button>
    <h3>Contact us</h3>
    <form id="emailForm" class="form" onsubmit="EmailForm.submit(event)">
      <div>
        <label>Name</label>
        <input name="name" required />
      </div>
      <div>
        <label>Email</label>
        <input name="email" type="email" required />
      </div>
      <div>
        <label>Phone</label>
        <input name="phone" />
      </div>
      <div class="full">
        <label>Product</label>
        <select name="sku" id="emailSku"></select>
      </div>
      <div class="full">
        <label>Message</label>
        <textarea name="message" rows="5"></textarea>
      </div>
      <div>
        <label><input type="checkbox" name="copyMe" /> Copy me</label>
      </div>
      <div>
        <label><input type="checkbox" name="whatsappOptIn" checked /> WhatsApp me</label>
      </div>
      <div class="full">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
