<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Product — Wykies Automation</title>
<link rel="stylesheet" href="assets/css/styles.css">
<script defer src="assets/js/product.js"></script>
</head><body>
<header>
  <div class="brand"><img src="assets/img/logo_blue.png" alt="Wykies Automation"><span class="badge">LIVE</span></div>
  <nav>
    <a href="/">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<div class="container">
  <div id="productDetail" class="product"></div>
</div>
<div id="checkoutDialog" class="dialog">
  <div class="box">
    <h3>Checkout</h3>
    <p>Please enter your details for the invoice.</p>
    <label>First name<input id="firstName"></label>
    <label>Last name<input id="lastName"></label>
    <label>Email<input id="email" type="email" required></label>
    <label>Phone<input id="cell"></label>
    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
      <button class="btn" id="goPayFast">Pay Now</button>
      <button class="btn secondary" onclick="closeDialog()">Cancel</button>
    </div>
  </div>
</div>
