<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products · Wykies Automation</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="site-header"><a href="/">← Home</a></header>
  <main class="container">
    <h1>Products</h1>
    <div id="products-grid" class="grid"></div>
  </main>
  <script src="/js/app.js"></script>
  <script>
    (async () => {{
      const list = await window.fetchProducts();
      const grid = document.getElementById('products-grid');
      list.forEach(p => {{
        const card = document.createElement('a');
        card.href = `/product.html?sku=${{encodeURIComponent(p.sku)}}`;
        card.className = 'card';
        card.innerHTML = `<h3>${{p.name}}</h3><p>SKU: ${{p.sku}}</p><div class="price">R ${{Number(p.price).toFixed(2)}}</div>`;
        grid.appendChild(card);
      }});
    }})();
  </script>
</body>
</html>
