<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="brand"><img src="assets/img/logo.png" alt="Wykies Automation"><span class="badge">LIVE</span></div>
    <nav><a href="/">Home</a><a href="gallery.html">Gallery</a><a href="contact.html">Contact</a></nav>
  </header>
  <main class="container">
    <h1>Contact</h1>
    <form id="contactForm" action="https://formspree.io/f/your-id" method="POST" class="card">
      <label for="name">Name</label><input id="name" name="name" required>
      <label for="email">Email</label><input id="email" name="email" type="email" required>
      <label for="phone">Phone</label><input id="phone" name="phone" placeholder="+27 71 681 6131">
      <label for="product">Product</label>
      <select id="product" name="product"><option value="">Select a product (optional)</option></select>
      <label for="message">Message</label><textarea id="message" name="message" placeholder="How can we help?"></textarea>
      <label><input type="checkbox" name="copy_me" value="yes"> Copy me</label>
      <label><input type="checkbox" name="whatsapp_opt_in" value="yes"> WhatsApp opt‑in</label>
      <div style="margin-top:12px;display:flex;gap:12px;flex-wrap:wrap">
        <button class="btn" type="submit">Send</button>
        <a id="whatsappLink" class="btn" style="background:#10B981" href="https://wa.me/27716816131" target="_blank" rel="noopener">Open WhatsApp</a>
      </div>
      <p class="muted">By submitting, you consent to be contacted about your query.</p>
    </form>
  </main>
  <footer>© 2025 Wykies Automation. All rights reserved.</footer>
  <script src="assets/js/contact.js" defer></script>
</body>
</html>
