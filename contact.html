<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact · Wykies Automation</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="site-header"><a href="/">← Home</a></header>
  <main class="container">
    <h1>Contact</h1>
    <p>Email: <a href="mailto:wykiesautomation@gmail.com">wykiesautomation@gmail.com</a> · Tel: 071 681 6131 · <a href="https://wa.me/27716816131" target="_blank">WhatsApp</a></p>

    <form id="contactForm" class="form">
      <label>Name <input name="name" required/></label>
      <label>Email <input name="email" type="email" required/></label>
      <label>Message <textarea name="message" required></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>
    <div id="status"></div>
  </main>
  <script src="/js/app.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const ok = await window.submitForm('/api/contact', Object.fromEntries(fd.entries()));
      document.getElementById('status').textContent = ok ? 'Sent!' : 'Failed';
      if (ok) e.target.reset();
    });
  </script>
</body>
</html>
