<body>
  <header class="site-header"><div class="container nav"><a href="index.html" class="brand-logo"><img src="assets/img/logo-blue-256.png" alt="Wykies Automation" width="128" height="40"></a><nav><a href="gallery.html">Gallery</a><a href="products/product.html">Products</a><a href="docs/">Docs</a><a class="btn btn-whatsapp" href="https://wa.me/27716816131">WhatsApp</a></nav></div></header>
  <main class="section"><div class="container">
    <h1>Contact Us</h1>
    <p class="muted">Use the form below or reach us via email or WhatsApp.</p>
    <p><strong>Email:</strong> <a href="mailto:wykiesautomation@gmail.com">wykiesautomation@gmail.com</a><br>
       <strong>WhatsApp:</strong> <a href="https://wa.me/27716816131">+27 71 681 6131</a></p>
    <form id="contactForm" class="contact-form" method="POST" action="">
      <div class="form-row"><label for="name">Name</label><input type="text" id="name" name="name" required></div>
      <div class="form-row"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
      <div class="form-row"><label for="message">Message</label><textarea id="message" name="message" rows="5" required></textarea></div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div></main>
  <footer class="site-footer"><div class="container footer-grid"><div class="copy">© 2025 Wykies Automation</div><div class="footer-links"><a href="legal/privacy.html">Privacy</a><a href="legal/terms.html">Terms</a><a href="legal/refunds.html">Refunds</a></div></div></footer>
  <script>
    const ENDPOINT = ""; // paste your Apps Script Web App URL
    document.getElementById('contactForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const payload = Object.fromEntries(new FormData(this).entries());
      try{ const res = await fetch(ENDPOINT, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) }); const j = await res.json(); alert(j.ok? 'Message sent!' : 'Could not send'); if(j.ok) this.reset(); }catch(err){ alert('Network error'); }
    });
  </script>
