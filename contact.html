<section>
  <h1>Contact us</h1>
  <form id="contact-form" class="card form">
    <div class="grid two">
      <input name="name" placeholder="Your Name" required />
      <input name="email" type="email" placeholder="Your Email" required />
    </div>
    <div class="grid two">
      <input name="phone" placeholder="Phone (optional)" />
      <select name="product"><option value="">General</option></select>
    </div>
    <textarea name="message" placeholder="How can we help?" required></textarea>
    <label class="inline"><input type="checkbox" name="copy" /> Email me a copy</label>
    <label class="inline"><input type="checkbox" name="whatsapp" checked /> WhatsApp me at +27 71 681 6131</label>
    <button class="btn primary" type="submit">Send</button>
    <p id="contact-status" class="status"></p>
  </form>
</section>
