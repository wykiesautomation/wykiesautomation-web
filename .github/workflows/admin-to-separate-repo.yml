
name: Build and Deploy Admin to external repo (Pages)

on:
  push:
    branches: [ main ]
    paths:
      - 'admin/**'
      - '.github/workflows/admin-to-separate-repo.yml'

jobs:
  deploy-admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare admin site
        run: |
          mkdir -p admin-dist
          cp -r admin/* admin-dist/
          # Ensure CNAME for the admin domain
          echo "admin.wykiesautomation.co.za" > admin-dist/CNAME

      - name: Publish to gh-pages of target repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./admin-dist
          external_repository: wykiesautomation/wykiesautomation-admin
          publish_branch: gh-pages
``
