<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin — Wykies Automation</title>
<link rel="stylesheet" href="../public/assets/css/styles.css">
<script defer src="assets/js/admin.js"></script>
</head><body>
<header>
  <div class="brand"><img src="assets/img/logo_blue.png" alt="Wykies Automation"><span class="badge">LIVE</span></div>
  <nav>
    <a href="/">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<div class="container">
  <h1>Admin Panel</h1>
  <div class="card">
    <label>Passphrase<input id="pass" type="password" placeholder="Enter passphrase"></label>
    <button class="btn" onclick="login()">Login</button>
  </div>
  <div id="panel" style="display:none">
    <h2>Products</h2>
    <div style="display:flex;gap:10px;margin-bottom:8px">
      <button class="btn" onclick="pullProducts()">Pull from Sheet</button>
      <button class="btn" onclick="pushProducts()">Push to Sheet</button>
    </div>
    <pre id="products" class="card" style="max-height:360px;overflow:auto"></pre>

    <h2>Gallery</h2>
    <div style="display:flex;gap:10px;margin-bottom:8px">
      <button class="btn" onclick="pullGallery()">Pull</button>
    </div>
    <label>Image URL<input id="imgurl"></label>
    <label>Title<input id="imgtitle"></label>
    <button class="btn" onclick="addImage()">Add Image</button>
    <pre id="gallery" class="card" style="max-height:240px;overflow:auto"></pre>
  </div>
</div>
<footer>© 2025 Wykies Automation. All rights reserved.</footer>
</body></html>
