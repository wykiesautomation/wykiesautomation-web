<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Gallery — Wykies Automation</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="../assets/css/styles.css"/></head><body><header class="site-header"><a class="logo" href="../"><img class="brand-logo" src="../assets/img/logo-blue.png" alt="Logo" onerror="this.style.display='none'"/><span class="brand-text">Wykies <strong>Automation</strong></span></a></header><main class="container"><h1>Gallery</h1><input id="searchGallery" type="search" placeholder="Search captions…" aria-label="Search gallery"/><div id="gallery-grid" class="grid gallery-grid"></div></main><script>fetch('../assets/img/gallery/gallery.json').then(r=>r.json()).then(list=>{window._gallery=list; render(list);});function render(list){const g=document.getElementById('gallery-grid');g.innerHTML='';list.forEach(s=>{const a=document.createElement('a');a.href=s.src;a.target='_blank';const img=document.createElement('img');img.loading='lazy';img.alt=s.alt||'';img.src=s.src;a.appendChild(img);g.appendChild(a);});}document.getElementById('searchGallery').addEventListener('input',e=>{const q=e.target.value.toLowerCase();render(window._gallery.filter(s=> (s.alt||'').toLowerCase().includes(q) ));});</script></body></html>
