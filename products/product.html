
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product • Wykies Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/branding.css" />
  <link rel="stylesheet" href="../assets/css/dark.css" media="(prefers-color-scheme: dark)">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand-logo" href="../index.html"><img src="../assets/img/logo-blue-256.png" alt="Wykies Automation" width="128" height="40"></a>
      <nav>
        <a href="../gallery.html">Gallery</a>
        <a class="active" href="./product.html">Products</a>
        <a href="../docs/">Docs</a>
        <a class="btn btn-whatsapp" href="https://wa.me/27716816131">WhatsApp</a>
      </nav>
    </div>
  </header>
  <main class="section">
    <div class="container">
      <div id="productBreadcrumb" class="breadcrumb"></div>
      <article id="productDetail" class="product-detail">
        <div class="media"><img id="productImage" src="../assets/img/placeholder.png" alt="" loading="lazy" width="800" height="600"></div>
        <div class="info">
          <h1 id="productName">Product Name</h1>
          <div class="sku" id="productSku">SKU • WA-XX</div>
          <div class="price-badge" id="productPrice">R0.00</div>
          <p class="summary" id="productSummary">Short one-liner.</p>
          <div class="cta-row">
            <a id="buyBtn" class="btn btn-primary" href="#">Buy with PayFast</a>
            <a id="trialBtn" class="btn btn-secondary" href="#">Download Trial</a>
            <a id="docsBtn" class="btn btn-outline" href="#">View Docs</a>
            <button id="enquireBtn" class="btn btn-secondary">Enquire</button>
          </div>
          <div class="desc markdown" id="productDescription"></div>
        </div>
      </article>
      <section class="section">
        <h2 class="section-title">Price Log</h2>
        <div id="priceLog" class="table-wrap"><table class="table"><thead><tr><th>Timestamp</th><th>Old Price</th><th>New Price</th><th>Changed By</th></tr></thead><tbody></tbody></table></div>
      </section>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="copy">© 2025 Wykies Automation</div>
      <div class="footer-links"><a href="../legal/privacy.html">Privacy</a><a href="../legal/terms.html">Terms</a><a href="../legal/refunds.html">Refunds</a></div>
    </div>
  </footer>

  <!-- Enquiry Modal duplicated here for product page -->
  <div id="enquiryModal" class="modal" hidden>
    <div class="modal-card">
      <button class="modal-close" aria-label="Close">×</button>
      <h3 id="enquiryTitle">Enquire about</h3>
      <form id="enquiryForm">
        <input type="hidden" id="enquirySku" name="sku">
        <div class="form-row"><label for="enquiryName">Your Name</label><input type="text" id="enquiryName" required></div>
        <div class="form-row"><label for="enquiryEmail">Your Email</label><input type="email" id="enquiryEmail" required></div>
        <div class="form-row"><label for="enquiryMsg">Message</label><textarea id="enquiryMsg" rows="4" required placeholder="Tell us what you need…"></textarea></div>
        <button type="submit" class="btn btn-primary">Send Enquiry</button>
      </form>
      <div id="enquiryStatus" class="muted" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="../assets/js/app.js"></script>
  <script>
    WA.initProduct({ defaultSku: 'WA-01' });
  </script>
</body>
</html>
